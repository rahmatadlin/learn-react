<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Belajar React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");

      function Header(props) {
        console.log("props =======>", props);
        return (
          <header>
            <h1>Rumah Makan Pak {props.name}</h1>
          </header>
        );
      }

      function Content(props) {
        return (
          <main>
            <img
              // src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              src="./restoran.avif"
              height={300}
              alt="Foto Rumah Makan Pak Joko"
            ></img>
            <p>Rumah Makan {props.place}</p>
            <ul>
              {props.menu.map((menu) => (
                <li key={menu.id}>{menu.name}</li>
              ))}
            </ul>
          </main>
        );
      }

      function Footer(props) {
        return <footer>Dibangun di Tahun {props.year}</footer>;
      }

      // Misal Parsing Sebuah Array
      const menu = ["Nasi Uduk", "Rawon", "Gudeg", "Kambing Guling"];
      const menuRemap = menu.map((menu, index) => ({
        id: index,
        name: menu,
      }));

      // Transform dari array menjadi id dan name
      console.log("menuRemap ====>", menuRemap);

      // Pakai React.Fragment agar tidak nested div 
      function App(props) {
        return (
          <>
            <Header name="Joko" />
            <Content place="Jakarta" menu={menuRemap} />
            <Footer year={new Date().getFullYear()} />
          </>
        );
      }

      // React hanya bisa return 1 component, bisa tapi di wrapping dulu dengan div
      // Props berguna untuk parsing dynamic data ke component
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
